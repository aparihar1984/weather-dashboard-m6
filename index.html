<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"/>
	<link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Weather Dashboard Header -->
    <h1>Weather Dashboard</h1>
        <div class="container-fluid">
            <div class="row">
                <!-- Bootstrap screen sizing -->
                <div class="col-12 col-md-3 col-xl-3 columnOne">
                    <!-- Input Box Coding -->
                    <label>Search for a City:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control textValue" placeholder="Phoenix...">
                        <!-- Search History Displaying Class -->
                        <div class="input-group-append btnPar">
                        <!-- Search Button Tag -->
                        <button class="btn btn-primary search" type="button" id="searchButton"><i class="fas fa-search"></i><button>
                        </div>
                    </div>
                </div>
                <div class="container cityHistory"></div>
            </div>
            <!-- City Weather Card Display -->
                <div class="col-12 col-md-9 col-xl-9 columnTwo">
                    <div class="row today">
                        <!-- City Weather Card Bootstrap Styling -->
                        <div class="card bg-info mb-3 " style="max-width: 400px;">
                            <!-- Displaying the City on the Card -->
                            <h2 class="card-header cardTodayCity"></h2>
                            <!-- Displaying the Date on the Card -->
                            <h3 class="card-header cardTodayDate"></h3>
                            <!-- Forecast Icons -->
                            <img class="icons"/>
                            <!-- Displaying the weather elements on the Card -->
                            <div class="card-body cardBody"></div>
                        </div>
                    </div>
                </div>
        </div>     
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
